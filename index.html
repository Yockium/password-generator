<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="src/style.scss"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
  </head>
  <body>
  <div id="container">
    <h1 class="containerElements" id="title">Password Generator</h1>
    <div class="containerElements">
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" min="1" max="128" placeholder="Enter length">
    </div>
    <div class="containerElements">
      <label>
        <input type="checkbox" id="includeUppercase" name="uppercase"> Include Uppercase Letters
      </label>
    </div>
    <div class="containerElements">
      <label>
        <input type="checkbox" id="includeLowercase" name="lowercase"> Include Lowercase Letters
      </label>
    </div>
    <div class="containerElements">
      <label>
        <input type="checkbox" id="includeNumbers" name="numbers"> Include Numbers
      </label>
    </div>
    <div class="containerElements">
      <label>
        <input type="checkbox" id="includeSymbols" name="symbols"> Include Symbols
      </label>
    </div>
    <button id="generate">Generate Password</button>
    <div class="containerElements" id="passwordContainer">
      <h2 id="generatedPassword">Generated password is:</h2>
      <p id="passwordDisplay"></p>
    </div>
  </div>
  </body>
</html>
